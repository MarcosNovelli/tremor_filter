name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install pyinstaller pynput

    - name: Build EXE
      run: pyinstaller --onefile --noconsole tremor_filter.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: tremor-filter-exe
        path: dist/tremor_filter.exe
